# 示例 Nginx 配置 (放置于部署环境)
# 假设前端静态资源已由前端容器构建到 /var/www/frontend/dist

worker_processes auto;

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  map $sent_http_content_type $cache_control {
    default                          "public, max-age=60";
    ~*application/javascript         "public, max-age=31536000, immutable";
    ~*text/css                       "public, max-age=31536000, immutable";
    ~*image/                         "public, max-age=31536000, immutable";
    ~*font/                          "public, max-age=31536000, immutable";
  }

  server {
    listen 80;
    server_name _;

    # 安全头
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'" always;

    # Gzip + Brotli (需编译 brotli 模块或使用发行版)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 512;

    # 前端静态
    root /var/www/frontend/dist;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # 上传/媒体文件 (由后端卷挂载至 /var/www/uploads)
    location /uploads/ {
      alias /var/www/uploads/;
      access_log off;
      add_header Cache-Control "public, max-age=86400";
    }

    # 后端 API 代理
    location /api/ {
      proxy_pass http://backend:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /public/ {
      proxy_pass http://backend:8000/public/;
      proxy_set_header Host $host;
    }

    # 健康检查快速响应
    location /healthz {
      proxy_pass http://backend:8000/api/v1/health;
    }
  }
}
