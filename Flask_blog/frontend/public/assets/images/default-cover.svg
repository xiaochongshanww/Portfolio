<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="675" fill="url(#backgroundGradient)"/>
  
  <!-- 装饰性圆点 -->
  <circle cx="150" cy="150" r="2" fill="#cbd5e1" opacity="0.5"/>
  <circle cx="1050" cy="150" r="2" fill="#cbd5e1" opacity="0.5"/>
  <circle cx="150" cy="525" r="2" fill="#cbd5e1" opacity="0.5"/>
  <circle cx="1050" cy="525" r="2" fill="#cbd5e1" opacity="0.5"/>
  
  <!-- 中心区域 -->
  <g transform="translate(600, 337.5)">
    <!-- 文档图标 -->
    <rect x="-50" y="-60" width="100" height="120" rx="8" fill="url(#iconGradient)" opacity="0.1"/>
    <rect x="-45" y="-50" width="90" height="100" rx="6" fill="url(#iconGradient)" opacity="0.2"/>
    
    <!-- 文档内容线条 -->
    <rect x="-35" y="-30" width="50" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.6"/>
    <rect x="-35" y="-20" width="70" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.4"/>
    <rect x="-35" y="-10" width="60" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.4"/>
    <rect x="-35" y="0" width="45" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.3"/>
    <rect x="-35" y="10" width="55" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.3"/>
    
    <!-- 标题文本 -->
    <text x="0" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#64748b">
      小重山的博客
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="105" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#94a3b8">
      分享技术见解与经验
    </text>
  </g>
  
  <!-- 底部装饰 -->
  <rect x="480" y="650" width="240" height="2" rx="1" fill="#e2e8f0" opacity="0.6"/>
</svg>