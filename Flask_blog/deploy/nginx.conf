server {
  listen 80;
  server_name _;

  # 安全头配置
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  
  # CSP 内容安全策略 - 生产环境优化版本
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://unpkg.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://unpkg.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://api.github.com; media-src 'self' data: blob:; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self';" always;

  # 前端静态
  root /usr/share/nginx/html;
  index index.html;

  # 缓存策略 (带安全标头)
  location ~* \.(js|css)$ { 
    expires 30d; 
    add_header Cache-Control "public, max-age=2592000, immutable"; 
    add_header X-Content-Type-Options "nosniff";
  }
  location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ { 
    expires 30d; 
    add_header Cache-Control "public, max-age=2592000, immutable";
    add_header X-Content-Type-Options "nosniff";
  }

  # API 代理
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }

  location /public/ {
    proxy_pass http://backend:8000/public/;
  }

  # 上传文件 (共享卷)
  location /uploads/ {
    alias /var/www/uploads/;
    add_header Cache-Control "public, max-age=86400";
  }

  # 单页应用回退
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 健康检查
  location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }
}
