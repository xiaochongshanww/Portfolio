server {
  listen 80;
  server_name _;

  # 前端静态
  root /usr/share/nginx/html;
  index index.html;

  # 缓存策略
  location ~* \.(js|css)$ { expires 30d; add_header Cache-Control "public, max-age=2592000, immutable"; }
  location ~* \.(png|jpg|jpeg|gif|webp|svg|ico)$ { expires 30d; add_header Cache-Control "public, max-age=2592000, immutable"; }

  # API 代理
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }

  location /public/ {
    proxy_pass http://backend:8000/public/;
  }

  # 上传文件 (共享卷)
  location /uploads/ {
    alias /var/www/uploads/;
    add_header Cache-Control "public, max-age=86400";
  }

  # 单页应用回退
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 健康检查
  location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }
}
